<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <title>Login</title>
</head>

<body>
    <form id="loginForm" hx-post="/login" hx-ext="json-enc" hx-trigger="submit">
        <h2>Login</h2>
        <label>
            Email:
            <input type="text" name="email" required>
        </label>
        <br>
        <label>
            Senha:
            <input type="password" name="senha" required>
        </label>
        <br>
        <button type="submit">Login</button>
    </form>

    <script>
        var token = null;
        document.body.addEventListener("htmx:afterRequest", function (evento) {
            if (evento.detail.requestConfig.path === "/login" && evento.detail.xhr.status === 200) {
                const response = JSON.parse(evento.detail.xhr.responseText);
                token = response.token;
                localStorage.setItem('authToken', token);
                window.location.href = '/home.html';
            }
        });
        window.onload = function () {
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {
                token = savedToken;
            }
        }
    </script>
</body>

</html>
